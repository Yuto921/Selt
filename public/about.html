      <h4></h4>
      <p>
        <!--
        私は、６歳からずっとバスケットボールをしてきました。幼い頃からNBA選手になるという夢を追いかけ朝から晩まで練習している日々でした。

        上にのし上がって行くためには自分をブランディングして行くこと。ブランドの力、自身のブランドを築き上げ市場価値を高めること。努力は、報われる。それは質や量以上に、どこに注力するか。周りの選手と同じ方向で勝負を挑まなかったことに勝因がある。置かれた場所で咲くこと。築き上げた信頼は一生もの。なにより嬉しかったことは、石川先生と信頼しあえて時間が経った今でも笑顔で会える、覚えてもらえていること。努力とかじゃなくて夢中だった？その環境で目的を持って、夢中になること。
        泥臭く。僕らは雑草ですよ。バスケは習慣のスポーツ。折れても折れても夢に向かっていれば誰でも頂点を獲れる。

        環境が自分の成長、価値観を作っていくこと。飛び込む環境で自分が変わること、自分の目指す姿を軸に環境を選び身を置くこと。

        様々な環境に飛び込み同年代と関わる。みんなワクワクしてキャリアを進めている。揺さぶられる。周りに影響されやすいタイプ？共通していることは、みんな自分の生き方ベースに考えて動いているから。だから感化されたし、「その人のような」で他人のレールを追いかけていた。それに気づいてから、自分に「どう生きてキャリアを進めていきたいか？」と自身に自問する。自分なりに出た答え。だから見栄を張ることはやめ、他人と比べず自分と比べて自分のペースで着実に歩を進めていこうと思った。もう迷わない。どんな辛いことがあっても諦めずに腐らず、努力し続けていこう。

        まず、時間＝お金が向いていない。バイトごときだけど、同じ時間でも、もらえる給料が変わらないなら、頑張っている人とチャランポランな人との差がない。不平等。習慣が「差」に現れない。自分が認められ期待される時が自分の喜びになる。バイトもいろいろ学べることがあったが。。だったらエンジニアバイトのように、自分の勉強しながらお金をもらったほうがいい。
        会社の中のスキルではなく、市場で需要があるスキル。その会社の中でしか活きないスキルを身につけて昇進しても、一歩世間の外に出れば、何もできない人にはなりたくない。親が自営業をやっている環境で育ったのもあってか、テレビのコメンテーターで専門的なことしか話さない人より、一店のラーメン屋でも長く経営している人の方が好き。「学問的な知識」というよりは、一人でも生きていけるスキル？「専門的なスキル」に近いのかもしれない。
        変わり続けるITのスキル。常に勉強やスキルアップに寄り添っていかなくてはいけないセットアップしいく感じ（プロフェッショナルな感じ？）が自分に合っている？幼い頃からバスケの上達、プロを目指してきた自分と重なる。
        他のビジネスマンより、一人に対する生産性が高くなる可能性がある。ブログ運営やフリーランス案件、クラウドソーシング、サービス・ゲーム開発など。
        バスケをしてきて、陸上や水泳選手を妬んでた？＝時間・タイムで勝ち負け、記録、いい悪いが決まるから。それに比べバスケ、サッカーはチームスポーツで個人の力だけでは勝てないし、コーチや監督との関係、チームの特色や戦略があり監督の選手の好みもある。その分、悔しい思いや歯がゆい思いも経験してきた。チームで戦う楽しさや喜びはもちろん理解しているが、個人の記録が全てなスポーツ、時間・タイムが根拠となる（＝成長の指針にできる）陸上に憧れていた。そのためか、よくある総合職というくくりの採用に確信が持てなかった。経営を学んでも会社の組織で仕事をするし、成長の実感？や自身にとって測りになるものがない。エンジニア職は、会社の仲間と協業することはもちろんのこと、プログラミングスキルなど開発など、比較的判断のしやすい軸があることも、僕が勉強していてスッキリした理由だろう。ただのプログラミングスキルだけではなく、マーケティングなど経済学部で学んできたことを掛け合わせて、可能性を倍増させられることも嬉しい。
        Slerのピラミッド階層なのは嫌だ。ウォータフォールな開発は嫌だ。自主開発ができて、短期で回せる感じのところがいい。新しい技術やスキルを温かく許容してくれ、勉強し続ける環境を整えてくれる会社がいい。-->



      </p>
